
<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}| SSM{% endblock %}</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    
    <link rel="stylesheet" href="{% static "style.css" %}">
    

</head>
<body>
    <div class="custom-container" style="width: 100%;">
        <div class="sidebar">
            <div class="header">
                <div class="list-item">
                    <a href="#">
                        <h1 class="description-header">Sistem Sortir Melon</h1>
                    </a>
                </div>

                <div class="illustration">
                    <img src="{% static "assets/agrysys.png" %}" width="130px" height="130px">
                </div>
            </div>
            <div class="main">
                <div class="list-item">
                    <a href="{% url "ssm:dashboard" %}">
                        <img src="{% static "assets/menu (2).png" %}" width="30px" height="30px" class="icon">
                        <span class="description">Dashboard</span>
                    </a>
                </div>
            </div>
            <div class="main">
                <div class="list-item">
                    <a href="{% url "ssm:data.melon" %}">
                        <img src="{% static "assets/list.png" %}" width="30px" height="30px" class="icon">
                        <span class="description">Details</span>
                    </a>
                </div>
            </div>
        </div>

        <div >
            
        </div>
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>

    {% comment %} <footer>
        <p>Â© 2023 Agrysy</p>
    </footer> {% endcomment %}

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{% static "chart.js" %}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />

    <link rel=" stylesheet" href="style.css" />
  </head>
  <body>
    <div class="custom-container">
      <div class="sidebar">
        <div class="header">
          <div class="list-item">
            <a href="#">
              <img src="" alt="" class="icon" />
              <h1 class="description-header">Sistem Sortir Melon</h1>
            </a>
          </div>

          <div class="illustration">
            <img src="assets/agrysys.png" width="130px" height="130px" />
          </div>
        </div>
        <div class="main">
          <div class="list-item">
            <a href="#">
              <img
                src="assets/menu (2).png"
                width="30px"
                height="30px"
                class="icon"
              />
              <span class="description">Dashboard</span>
            </a>
          </div>
        </div>
        <div class="main">
          <div class="list-item">
            <a href="#">
              <img
                src="assets/list.png"
                width="30px"
                height="30px"
                class="icon"
              />
              <span class="description">Details</span>
            </a>
          </div>
        </div>
      </div>

      <div class="main-content">
        <div class="header-wrapper">
          <span>Hello User,</span>
          <h3>Welcome Back</h3>
        </div>
        <div class="cards">
          <div class="card">
            <div class="card-content">
              <div class="number">14</div>
              <div class="cardname">Melon Matang</div>
            </div>
            <div class="icon-box">
              <img src="assets/mm.png" width="40px" height="40px" />
            </div>
          </div>
          <div class="card">
            <div class="card-content">
              <div class="number">12</div>
              <div class="cardname">Tidak Matang</div>
            </div>
            <div class="icon-box">
              <img src="assets/tm.png" width="45px" height="45px" />
            </div>
          </div>
          <div class="card">
            <div class="card-content">
              <div class="number">26</div>
              <div class="cardname">Melon</div>
            </div>
            <div class="icon-box">
              <img src="assets/m.png" width="40px" height="40px" />
            </div>
          </div>
          <div class="card">
            <div class="card-content">
              <div class="number">3</div>
              <div class="cardname">Bukan Melon</div>
            </div>
            <div class="icon-box">
              <img src="assets/bm.png" width="50px" height="50px" />
            </div>
          </div>
        </div>
        <div class="custom-container">
          <div class="chart">
            <h2>Data yang masuk</h2>
            <canvas id="barChart" width="300" height="300"></canvas>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="chart.js"></script>
  </body>
</html>
